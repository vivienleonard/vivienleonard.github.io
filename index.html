---
title: vivien's blog - home
---

{% for post in paginator.posts %}
  <div id="article">
    <div class="article-title">
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </div>
    <p class="meta">
      <small>
        &nbsp;<i class="fa fa-calendar-o"></i> {{ post.date | date_to_string}}
      </small>
    </p> <hr/>
    <div class="post">
      {{ post.content }}
    </div>
  </div>
{% endfor %}

<!-- Pagination links -->
<ul class="pager">
  {% if paginator.previous_page %}
  <li class="previous">
    <a href="{{ paginator.previous_page_path }}">Newer Posts</a>
  </li>
  {% endif %}
  {% if paginator.next_page %}
  <li class="next">
    <a href="{{ paginator.next_page_path }}">Older Posts</a>
  </li>
  {% endif %}
</ul>
